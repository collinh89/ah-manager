<mat-card style="height: 100%">
  <mat-card-header>
    <mat-card-title>{{ service.name }}</mat-card-title>
    <mat-card-subtitle style="display: flex">
      <span style="width: 33%">{{ service.category }}</span>
      <span style="width: 33%"></span>
      <span style="width: 33%">{{ service.amount }}</span>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ service.description }}</p>
  </mat-card-content>
  <mat-card-footer style="margin-bottom: 5px">
    <!-- <mat-card-actions> -->
    <button mat-button>Book</button>
    <button mat-button (click)="editService()">Edit</button>
    <!-- </mat-card-actions> -->
  </mat-card-footer>
</mat-card>
