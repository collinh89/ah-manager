<mat-sidenav-container fullscreen>
  <mat-sidenav mode="side" #sidenav position="start">
    <img
      mat-card-image
      src="../../assets/AH_logo-removebg.png"
      style="width: 150px"
      alt="AH"
    />
    <mat-divider></mat-divider>
    <button class="sidenav-btn" mat-button color="primary" routerLink="/">
      Dashboard
    </button>
    <button
      class="sidenav-btn"
      mat-button
      color="primary"
      routerLink="/services"
    >
      Services
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="accent">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="toolbar-spacer">AH Esthetics</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
